<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Projeto Player Spotify</title>
  </head>
  <body>
    <div class="contorno">
      <img src="imagens/rock.jpg" />

      <div class="descricao">
        <h2>Enough</h2>
        <i>Julia Pereira</i>
        <!-- a tag i deixa o texto em negrito -->
      </div>

      <div class="duracao">
        <div class="barra">
          <progress value="0" max="1"></progress>
          <!-- a tag progress é uma barra de progresso e o value e o max é pra barra não ficar indo de um lado pro outro-->
          <div class="ponto"></div>
        </div>
        <!-- é o ponto da barra-->

        <div class="tempo">
          <p class="inicio">0:00</p>
          <p class="fim">2:26</p> 
        </div>
      </div>
      <div class="player">
        <!-- todos esses i's abaixo são códigos copiados do site fontawesome-->
        <i class="fas fa-step-backward setas anterior"></i>
        <i class="fas fa-play-circle botao-play"></i>
        <i class="fas fa-pause-circle botao-pause"></i>
        <i class="fas fa-step-forward setas proximo"></i>
      </div>
    </div>
    <audio src="musicas/Enough - rock.mp3"></audio>
    <script src="scripts.js"></script>
  </body>
</html>
